
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 2: Generaciones</title>
</head>
<body>
    <header>
        <nav class="navbar bg-success text-center">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="index.html">
                <i class="bi bi-people text-light"></i>
                Generaciones
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
            <article class="my-5 d-flex justify-content-center align-items-center row">
                <div class="col-md-8">
                    <form id="formulario" class="row justify-content-center pb-3 py-2 mx-3 border rounded-3">

                        <h4>Datos Personales</h4>
                        <div class="mb-2">
                            <label for="inputNumero" class="form-label mb-0">Nombre</label>
                            <input type="nombre" class="form-control" id="inputNombre" required>
                        </div>

                        <div class="col-sm-6 mb-2">
                            <label for="inputEdad" class="form-label mb-0">Edad</label>
                            <input type="number" class="form-control" id="inputEdad" required>
                        </div>

                        <div class="col-sm-6 mb-2">
                            <label for="inputDNI" class="form-label mb-0">DNI</label>
                            <input type="text" class="form-control" id="inputDNI" required>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <label for="inputPeso" class="form-label mb-0">Peso</label>
                            <input type="number" step="0.01" class="form-control" id="inputPeso" required>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <label for="inputAltura" class="form-label mb-0">Altura</label>
                            <input type="number" step="0.01" class="form-control" id="inputAltura" required>
                        </div>


                        <div class="col-sm-6 mb-2">
                            <label for="inputNacimiento" class="form-label mb-0">Año de Nacimiento</label>
                            <input type="number" class="form-control" id="inputNacimiento" required>
                        </div>

                        <div class="col-sm-6 mb-2">
                            <label for="sexo" class="col-12">Sexo</label>
		                    <input type="radio" id="hombre" name="sexo" value="hombre" class="mt-3" required>
		                    <label for="hombre">Hombre</label>
		                    <input type="radio" id="mujer" name="sexo" value="mujer" required>
		                    <label for="mujer">Mujer</label><br>
                        </div>
                        <div class="pt-3 d-flex justify-content-center justify-content-sm-end">
                            <div class=" col-sm-8 d-flex justify-content-sm-end">
                                <button type="submit" class="btn btn-dark">Enviar</button>
                            </div>
                        </div>
                         

                    </form>
                </div>
                <div class="col-md-8 row">
                    <div class="col-12 col-md-6 py-3 d-flex justify-content-center justify-content-md-end mx-auto">
                        <button type="button"  onclick="generacion()" class="btn btn-outline-dark">Mostrar Generación</button>
                    </div>
                    <div class="col-12 col-md-6 py-3 d-flex justify-content-center justify-content-md-start mx-auto">
                        <button type="button"  onclick="esMayor()"  class="btn btn-outline-dark">Mayor de Edad</button>
                    </div>

      
                </div>
              
            </article>
        </section>
    </main>
    <footer class="bg-success text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
