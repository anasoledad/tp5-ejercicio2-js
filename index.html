<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 2: Generaciones</title>
</head>
<body>
    <header>
        <nav class="navbar bg-success text-center">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="index.html">
                <i class="bi bi-people text-light"></i>
                Generaciones
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
            <article class="mx-3 mx-md-5 my-5 d-flex justify-content-center align-items-center">
                <form class="row justify-content-center mx-3">
            
                    <div class="col-md-2 ">
                        <label for="inputNombre" class="form-label">Nombre</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="col-md-2 ">
                        <label for="inputEdad" class="form-label">Edad</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputEdad">
                    </div>
                    <div class="col-md-2">
                        <label for="inputDNI" class="form-label">DNI</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputDNI">
                    </div>
                    <div class="col-md-2 ">
                        <label for="inputSexo" class="form-label">Sexo</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputSexo">
                    </div>
                    <div class="col-md-2 ">
                        <label for="inputPeso" class="form-label">Peso</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputPeso">
                    </div>
                    <div class="col-md-2">
                        <label for="inputAltura" class="form-label">Altura</label>
                    </div>
                    <div class="col-md-9 pb-2">
                        <input type="text" class="form-control" id="inputAltura">
                    </div>
                    
                    <div class="col-md-11 py-3 d-flex justify-content-end">
                        <button onclick="adivinarNumero()" type="submit" class="btn btn-dark px-5">Enviar</button>
                    </div>
                    
                </form>

            </article>
        </section>

        
    </main>
    <footer class="bg-success text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
